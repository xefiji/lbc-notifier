<h1>{{.Title}}</h1>
{{range .Ads}}
    <h2>{{.Subject}}</h2>
    <p>At {{.IndexDate}}</p>
    <p>First published on {{.FirstPublicationDate}}</p>
    <p>Price {{.GetPrice}}</p>
    <p>{{.Body}}</p>
    <p>
        <a href="{{.URL}}">Url</a>
    </p>

    <a href="{{.URL}}">
        <img src="{{.Images.SmallURL}}" />
    </a>
{{end}}
